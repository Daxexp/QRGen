<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="icon" href="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://openai.com" type="image/png">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --input-bg: #f0f0f0;
            --button-bg: #007BFF;
            --button-text: #ffffff;
        }

        .dark-mode {
            --bg-color: #1e1e1e;
            --text-color: #ffffff;
            --input-bg: #333;
            --button-bg: #28a745;
            --button-text: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            transition: background-color 0.8s ease, color 0.8s ease;
        }

        input, button, select {
            padding: 10px;
            font-size: 16px;
            margin: 10px 5px;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--text-color);
            transition: all 0.5s ease;
        }

        button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            cursor: pointer;
        }

        #qrcode {
            margin-top: 20px;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 10px;
            right: 20px;
            font-size: 16px;
            padding: 10px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.5s ease;
        }

        .dark-mode-toggle:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()" aria-label="Toggle Dark Mode">üåô Dark Mode</button>

    <h1>QR Code Generator</h1>
    
    <label for="qrType">Select QR Code Type:</label>
    <select id="qrType" onchange="updateInputFields()">
        <option value="text" selected>Text/URL</option>
        <option value="wifi">WiFi</option>
        <option value="email">Email</option>
        <option value="phone">Phone</option>
    </select>

    <div id="inputFields">
        <input type="text" id="qrData" placeholder="Enter text or URL" aria-label="QR Data">
    </div>

    <button onclick="generateQRCode()" aria-label="Generate QR Code">Generate QR Code</button>
    
    <canvas id="qrcode"></canvas>
    <a id="downloadLink" style="display: none; margin-top: 20px;">Download QR Code</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <script>
        function updateInputFields() {
            const qrType = document.getElementById("qrType").value;
            const inputFields = document.getElementById("inputFields");

            if (qrType === "wifi") {
                inputFields.innerHTML = `
                    <input type="text" id="ssid" placeholder="Enter SSID" aria-label="WiFi SSID">
                    <input type="password" id="password" placeholder="Enter Password" aria-label="WiFi Password">
                    <label>
                        <input type="checkbox" onclick="togglePassword()"> Show Password
                    </label>
                `;
            } else if (qrType === "email") {
                inputFields.innerHTML = `
                    <input type="email" id="qrData" placeholder="Enter email address" aria-label="Email">
                `;
            } else if (qrType === "phone") {
                inputFields.innerHTML = `
                    <input type="tel" id="qrData" placeholder="Enter phone number" aria-label="Phone Number">
                `;
            } else {
                inputFields.innerHTML = `
                    <input type="text" id="qrData" placeholder="Enter text or URL" aria-label="Text or URL">
                `;
            }
        }

        function togglePassword() {
            const passwordField = document.getElementById("password");
            if (passwordField) {
                passwordField.type = passwordField.type === "password" ? "text" : "password";
            }
        }

        function generateQRCode() {
            const qrType = document.getElementById("qrType").value;
            let qrData = "";

            if (qrType === "wifi") {
                const ssid = document.getElementById("ssid").value;
                const password = document.getElementById("password").value;
                if (!ssid || !password) {
                    alert("Please enter both SSID and Password for WiFi QR code!");
                    return;
                }
                qrData = `WIFI:S:${ssid};T:WPA;P:${password};;`;
            } else {
                qrData = document.getElementById("qrData").value.trim();
                if (!qrData) {
                    alert("Please enter valid data!");
                    return;
                }

                if (qrType === "email") {
                    qrData = `mailto:${qrData}`;
                } else if (qrType === "phone") {
                    qrData = `tel:${qrData}`;
                }
            }

            // Clear previous QR code
            const canvas = document.getElementById("qrcode");
            const ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Generate QR code
            const qr = qrcode(0, 'L');
            qr.addData(qrData);
            qr.make();

            // Render QR code on canvas
            const qrSize = 256; // Size of QR code
            canvas.width = qrSize;
            canvas.height = qrSize;
            const qrImage = new Image();
            qrImage.onload = () => {
                ctx.drawImage(qrImage, 0, 0, qrSize, qrSize);
            };
            qrImage.src = qr.createDataURL();

            // Enable download option
            enableDownload(canvas);
        }

        function enableDownload(canvas) {
            const downloadLink = document.getElementById("downloadLink");
            downloadLink.href = canvas.toDataURL();
            downloadLink.download = "qrcode.png";
            downloadLink.innerText = "Download QR Code";
            downloadLink.style.display = "block";
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');

            const toggleBtn = document.querySelector('.dark-mode-toggle');
            if (document.body.classList.contains('dark-mode')) {
                toggleBtn.innerText = '‚òÄÔ∏è Light Mode';
            } else {
                toggleBtn.innerText = 'üåô Dark Mode';
            }

            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        window.onload = function () {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                document.querySelector('.dark-mode-toggle').innerText = '‚òÄÔ∏è Light Mode';
            }
        };
    </script>
</body>
</html>
